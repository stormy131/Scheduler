<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form class="login-form">
        <div class="welcome">Welcome</div>
        <div class="heading">Sign in</div>
        <div class="subheading">New user? <a href="#">Create an account.</a></div>
        <label>Email adress <input name="email" type="text"></label>
        <label>Password <input name="password" type="password"></label>
        <button>Log in</button>
    </form>
</body>
<style>
    * {font-family:Noto Sans;box-sizing: border-box;}
    body {margin:0;width:100%;height:100vh;background-color:#17191E;display:flex;align-items: center;justify-content: center;;}
    form {width:678px;height:749px;background:#1B1D22;padding:64px 109px;}
    input {display: block;width:100%;background:none;border:0;border-bottom:1px solid #5893F7;color:#fff;margin-top:16px;}
    label {font-weight: 600;font-size: 14px;color: rgba(255, 255, 255, 0.5);display:block;margin-bottom:60px;}
    button {display:block;margin:86px 0 0 auto;padding:15px 0;width:141px;background: #5893F7;border-radius: 10px;font-weight: 600;font-size: 13.33px;color:white;border:0;}
    form .welcome {font-weight: 600;font-size: 28px;color: #FFFFFF;margin: 0 auto 35px auto;width:fit-content}
    form .heading {font-weight: 600;font-size: 20px;color: #FFFFFF;margin-bottom:16px;}
    form .subheading {font-weight: 600;font-size: 14px;color: rgba(255, 255, 255, 0.5);margin-bottom:44px;}
    form .subheading a {font-weight: 600;font-size: 14px;color: #5893F7;text-decoration: none;}
</style>
</html>
